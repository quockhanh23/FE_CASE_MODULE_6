<h1 style="color: indigo; width: 300px" mat-dialog-title>Thông báo !</h1>
<div class="card" mat-dialog-content style="width: 600px">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-5">
        <h3 class="title mb-0">Email</h3>
      </div>
      <div class="col-sm-7 text-secondary">
        <h3 class="mb-0">{{fileCv1.profileUserId?.email}}</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-5">
        <h3 class="title mb-0">Tên</h3>
      </div>
      <div class="col-sm-7 text-secondary">
        <h3 class="mb-0">{{fileCv1?.fullName}}</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-5">
        <h3 class="title mb-0">Tuổi</h3>
      </div>
      <div class="col-sm-7 text-secondary">
        <h3 class="mb-0">{{fileCv1?.age}}</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-5">
        <h3 class="title mb-0">Số điện thoại</h3>
      </div>
      <div class="col-sm-7 text-secondary">
        <h3 class="mb-0">{{fileCv1?.numberPhone}}</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-5">
        <h3 class="title mb-0">Địa chỉ</h3>
      </div>
      <div class="col-sm-7 text-secondary">
        <h3 class="title mb-0">{{fileCv1?.address}}</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-5">
        <h3 class="title mb-0">Kinh nhiệm</h3>
      </div>
      <div class="col-sm-7 text-secondary">
        <h3 class="mb-0">{{fileCv1?.experience}}</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-5">
        <h3 class="title mb-0">Nơi làm việc cũ</h3>
      </div>
      <div class="col-sm-7 text-secondary">
        <h3 class="mb-0">{{fileCv1?.oldWorkplace}}</h3>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button class="btn-primary hoverDialog" mat-button mat-dialog-close (click)="setStatus();reload()">Đã xem</button>
</div>
