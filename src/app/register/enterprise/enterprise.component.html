<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="contact-title">Đăng ký doanh nghiệp</h2>
      </div>
      <div class="col-2"></div>
      <div class="col-lg-8">
        <form class="form-contact contact_form" action="contact_process.php" [formGroup]="enterpriseForm" (ngSubmit)="register()" id="contactForm">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <input class="form-control" type="text" placeholder = 'Nhập email' formControlName="email">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input type="password" type="text" class="form-control" placeholder="Nhập mật khẩu" formControlName="password">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input type="password" type="text" class="form-control" placeholder="Nhập lại mật khẩu" formControlName="confirmPassword">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Địa chỉ" formControlName="addressCompany">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Tên công ty" formControlName="nameCompany">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Số nhân viên" formControlName="numberOfEmployees">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Số điện thoại" formControlName="phoneNumbers">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="linkWebsites" formControlName="linkWebsites">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="linkFacebook" formControlName="linkFacebook">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="linkGoogleMaps" formControlName="linkGoogleMaps">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input  class="form-control" type="text" placeholder="Mô tả" formControlName="description">
              </div>
            </div>
          </div>
          <div class="col-12">
            <p>Ảnh công ty</p>
            <input type="file"
                   id="file"
                   #userPhoto
                   (change)="onFileSelected1($event)"
                   name="image"
                   autocomplete="off"
                   formControlName="image"
            />
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm btn_4 boxed-btn">Đăng ký</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
