
<div class="page-content page-container" id="page-content">
  <div class="padding">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                <h1 class="f-w-600">{{userProfile.fullName}}</h1>
                <p> </p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h1 class="m-b-20 p-b-5 b-b-default f-w-600">Thông tin cá nhân</h1>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{userProfile.email}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Số điện thoại</p>
                    <h6 class="text-muted f-w-400">{{userProfile.phoneNumber}}</h6>
                  </div>
                </div>
                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600"></h6>
                <div class="row">
                  <div class="col-sm-12">
                    <p class="m-b-10 f-w-600"></p>
                    <a><h3 (click)="openDialogCV()" class="text-muted f-w-400">Sửa thông tin cá nhân</h3></a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <p class="m-b-10 f-w-600"></p>
                    <a><h3 (click)="openDialogEdit()" class="text-muted f-w-400">Tạo CV</h3></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
