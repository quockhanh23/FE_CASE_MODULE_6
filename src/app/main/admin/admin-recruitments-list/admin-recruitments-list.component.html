<!-- job_listing_area_start  -->
<div id="div-error" align="center"
     *ngIf="role == 'ROLE_USER'|| role == 'ROLE_ENTERPRISE'||!isLoggedIn()">
  <h2 style="padding-top: 20px">Bạn không có quyền truy cập !!</h2>
  <h2 class="a1" style="color: deeppink" [routerLink]="['/enterprise/listJob']">Quay lại danh sách tin tuyển dụng</h2>
</div>
<div class="job_listing_area" style="padding-top: 20px" *ngIf="role == 'ROLE_ADMIN'">
  <div class="container">
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <div class="row" class="breadcrumb" style="background-color:palegoldenrod">
        <span ngbTooltip="Quay lại danh sách"
              style="font-size: 25px; margin-top: 14px" [routerLink]="['/admin/adminDetail']"
              class="title material-icons a1">keyboard_backspace</span>
        <div class="col-3" align="right">
          <h2 style="margin-top: 11px">Toàn bộ danh sách</h2>
        </div>
      </div>
    </nav>
    <div class="recent_joblist_wrap"></div>
    <div class="job_lists m-0">
      <div class="row" *ngFor=" let job of listJob ">
        <div class="col-lg-12 col-md-12">
          <div class="single_jobs white-bg d-flex justify-content-between" style="padding: 0px">
            <div class="jobs_left d-flex align-items-center">
              <div class="thumb">
                <img src="{{job?.profileEnterprise?.image}}" alt="" style="width: 48px;height: 48px">
              </div>
              <div class="jobs_conetent">
                <h4 class="a1" routerLink="/enterprise/listJob/{{job?.id}}/details">{{job?.title}}</h4>
                <div class="links_locat d-flex align-items-center">
                  <div class="location">
                    <p><i class="fa fa-map-marker"></i> {{job?.profileEnterprise?.addressCompany}}</p>
                  </div>
                  <div class="location">
                    <p><i class="fa fa-clock-o"></i> {{job?.workId?.name}}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="jobs_right">
              <div class="apply_now" style="margin-top: 10px">
                <div class="a1" *ngIf="job?.statusRecruitmentId?.id == '3'">
                  <a ngbTooltip="Khóa tin tuyển dụng" class="heart_mark" (click)="changeStatusLock(job?.id)"><i
                    class="a1 fa-solid fa-lock"></i></a>
                  <a ngbTooltip="Đề xuất VIP" class="heart_mark" (click)="changeStatusPublic(job?.id)"><i
                    class="a1 fa-solid fa-arrow-down-short-wide"></i></a>
                  <!--                    <a routerLink="#" class="heart_mark"><i class="fa-solid fa-screwdriver-wrench"></i></a>-->
                </div>
                <div class="a1" *ngIf="job?.statusRecruitmentId?.id == '2'">
                  <a ngbTooltip="Khóa tin tuyển dụng" class="heart_mark" (click)="changeStatusLock(job?.id)"><i
                    class="a1 fa-solid fa-lock"></i></a>
                  <a ngbTooltip="Đề xuất VIP" class="heart_mark" (click)="changeStatusVIP(job?.id)"><i
                    class="a1 fa-solid fa-arrow-up-short-wide"></i></a>
                  <!--                    <a routerLink="#" class="heart_mark"><i class="fa-solid fa-screwdriver-wrench"></i></a>-->
                </div>
                <div class="a1" *ngIf="job?.statusRecruitmentId?.id == '4'">
                  <a ngbTooltip="Mở khóa tin tuyển dụng" class="heart_mark" (click)="changeStatusLockOpen(job?.id)"><i
                    class="fa-solid fa-lock-open"></i></a>
                </div>
              </div>
              <div class="date">
                <p style="margin-right: 24px">{{job.dateEnd | date:"dd/MM/yyyy"}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
