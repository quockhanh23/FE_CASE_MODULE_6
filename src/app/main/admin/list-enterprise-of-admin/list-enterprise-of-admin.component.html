
<div class="container">
  <div class="row">
    <div class="col-6">
      <h3 class="a1" style="color: #1a237e" (click)="getAllStatusByOne()">Các doanh nghiệp chưa được kích hoạt</h3>
    </div>
    <div class="a1 col-6"><h3 (click)="getAll()" style="text-align: center; color: #1a237e">Danh sách doanh nghiệp</h3>
    </div>
  </div>


  <div class="card" *ngFor="let en of enterprise" style="margin-top: 5px;">
    <div class="card-header">
      <div class="row">
        <div class="col-1">
          <img  ngbTooltip="Xem chi tiết doanh nghiệp"  style="width: 50px; height: 50px" src="{{en?.image}}" alt="">
        </div>
        <div class="col-10">
          <h2 style="margin-top: 8px;"><sub style="color: #f7941d;"><span class="material-icons">content_paste_search</span></sub>&nbsp;{{en.nameCompany}}
          </h2>
        </div>
      </div>
    </div>
    <div class="card-body">
      <h2 class="card-title">
        <sub ngbTooltip="Trạng thái" style="color: #3c32bb"><span class="material-icons">lock_reset</span></sub>
        {{en.statusEnterpriseId?.name}}</h2>
      <p class="card-text">{{en.description}}</p>
      <!-- Button trigger modal 1 -->
      <button ngbTooltip="Kích hoạt tài khoản" type="button" (click)="changeStatusActive(en?.id)" class="btn btn-primary" data-toggle="modal"
              data-target="#exampleModal">
        <!-- Button trigger modal 1 -->
        Kích hoạt doanh nghiệp
      </button>
      <!-- Button trigger modal 2 -->
      <button ngbTooltip="khóa doanh nghiệp" style="margin-left: 20px" type="button" (click)="changeStatusLock(en?.id)" class="btn btn-primary"
              data-toggle="modal"
              data-target="#staticBackdrop">
        Khóa doanh nghiệp
      </button>
        <button style="margin-left: 20px" type="button" class="btn btn-primary"
             data-toggle="modal"
             data-target="#staticBackdrop" *ngIf="en?.statusEnterpriseId?.id == '4'" >
          <a class="heart_mark" ngbTooltip="Bỏ VIP" (click)="changeStatusActive(en?.id)"><i class="fa-solid fa-arrow-down-short-wide"></i></a>
        </button>
        <button style="margin-left: 20px" type="button" class="btn btn-primary"
                data-toggle="modal"
                data-target="#staticBackdrop" *ngIf="en?.statusEnterpriseId?.id == '2'">
          <a class="heart_mark" ngbTooltip="Xét VIP" (click)="changeStatusVIP(en?.id)"><i class="fa-solid fa-arrow-up-short-wide"></i></a>
        </button>
    </div>
