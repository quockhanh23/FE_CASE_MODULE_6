<mat-card class="example-card" *ngFor="let en of enterprise">
  <mat-card-title-group>
    <mat-card-title>{{en.nameCompany}}</mat-card-title>

    <mat-card-subtitle>{{en.description}}</mat-card-subtitle>
    <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  </mat-card-title-group>
  <mat-card-content>
    Trạng thái:
    {{en.statusEnterpriseId?.name}}
  </mat-card-content>
</mat-card>
