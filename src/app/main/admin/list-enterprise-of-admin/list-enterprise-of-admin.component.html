<div id="div-error" align="center"
     *ngIf="checkRole == 'ROLE_USER'|| checkRole == 'ROLE_ENTERPRISE'||!isLoggedIn()">
  <h2 style="padding-top: 20px">Bạn không có quyền truy cập !!</h2>
  <h2 class="a1" style="color: deeppink" [routerLink]="['/enterprise/listJob']">Quay lại danh sách tin tuyển dụng</h2>
</div>
<div class="container" *ngIf="checkRole == 'ROLE_ADMIN'">
  <nav aria-label="breadcrumb" class="main-breadcrumb">
    <div class="row" class="breadcrumb" style="background-color:palegoldenrod">
    <span ngbTooltip="Quay lại"
          style="font-size: 25px; margin-top: 14px" routerLink="/admin/adminDetail"
          class="material-icons a1">keyboard_backspace</span>
      <div class="col-6" style="margin-top: 10px">
        <button ngbTooltip="Danh sách các doanh nghiệp mới đăng kí" mat-button class="a1" style="color: #1a237e"
                (click)="getAllStatusByOne()">Kích hoạt tài khoản ({{count2}})
        </button>
      </div>
      <div class="a1 col-5" style="margin-top: 10px" align="right">
        <button ngbTooltip="Toàn bộ các doanh nghiệp" mat-button (click)="getAll()"
                style="text-align: center; color: #1a237e">Danh sách doanh nghiệp  ({{count}})
        </button>
      </div>
    </div>
  </nav>
  <div class="card" *ngFor="let en of enterprise" style="margin-top: 5px;">
    <div class="card-header" style="padding-top: 0px; padding-bottom: 0px">
      <div class="row">
        <div class="col-1">
          <img class="a1" ngbTooltip="Xem chi tiết" routerLink="/admin/listEnterprise/{{en?.id}}"
               style="width: 60px; height: 60px" src="{{en?.image}}" alt="">
        </div>
        <div class="a1 col-10">
          <h2 ngbTooltip="Xem chi tiết" routerLink="/admin/listEnterprise/{{en?.id}}" style="margin-top: 8px;"><sub
            style="color: #f7941d;"><span
            class="material-icons">content_paste_search</span></sub>&nbsp;Tên doanh nghiệp: {{en.nameCompany}}
          </h2>
        </div>
      </div>
    </div>
    <div class="card-body" style="padding-top: 0px; padding-bottom: 0px">
      <h2 class="card-title">
        <sub ngbTooltip="Trạng thái" *ngIf="en.statusEnterpriseId?.id == '1'" style="color: #3c32bb"><span
          class="material-icons">lock_reset</span></sub>
        <sub ngbTooltip="Trạng thái" *ngIf="en.statusEnterpriseId?.id == '2'" style="color: #23b219"><span
          class="material-icons">lock_reset</span></sub>
        <sub ngbTooltip="Trạng thái" *ngIf="en.statusEnterpriseId?.id == '3'" style="color: #e70d44"><span
          class="material-icons">lock_reset</span></sub>
        <sub ngbTooltip="Trạng thái" *ngIf="en.statusEnterpriseId?.id == '4'" style="color: #ece00e"><span
          class="material-icons">lock_reset</span></sub>
        {{en.statusEnterpriseId?.name}}</h2>
      <!-- Button trigger modal 1 -->
      <button [disabled]="en.statusEnterpriseId?.id == '4'" ngbTooltip="Kích hoạt tài khoản"
              (click)="changeStatusActive(en?.id)"
              class="btn btn-primary" data-toggle="modal"
              data-target="#exampleModal">
        <!-- Button trigger modal 1 -->
        Kích hoạt
      </button>
      <!-- Button trigger modal 2 -->
      <button ngbTooltip="khóa doanh nghiệp" class="button-style btn btn-primary"
              (click)="changeStatusLock(en?.id)"
              data-toggle="modal"
              data-target="#staticBackdrop">
        Khóa
      </button>
      <button type="button" class="button-style btn btn-primary"
              data-toggle="modal"
              data-target="#staticBackdrop" *ngIf="en?.statusEnterpriseId?.id == '4'">
        <a class="heart_mark" ngbTooltip="Bỏ VIP" (click)="changeStatusActive(en?.id)"><i
          class="fa-solid fa-arrow-down-short-wide"></i></a>
      </button>
      <button type="button" class="button-style btn btn-primary"
              data-toggle="modal"
              data-target="#staticBackdrop" *ngIf="en?.statusEnterpriseId?.id == '2'">
        <a class="heart_mark" ngbTooltip="Xét VIP" (click)="changeStatusVIP(en?.id)"><i
          class="fa-solid fa-arrow-up-short-wide"></i></a>
      </button>
    </div>
