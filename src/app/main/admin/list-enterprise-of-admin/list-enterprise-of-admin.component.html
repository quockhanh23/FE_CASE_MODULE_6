<div class="container">
  <h1 style="text-align: center; color: #1a237e">Danh sách toàn bộ các doanh nghiệp</h1>
  <div class="card" *ngFor="let en of enterprise" style="margin-top: 5px">
    <div class="card-header">
      <h2 style="margin-top: 8px;"><sub style="color: #3c32bb"><span class="material-icons">content_paste_search</span></sub>&nbsp;{{en.nameCompany}}</h2>
    </div>
    <div class="card-body">
      <h2 class="card-title">
        <sub style="color: #3c32bb"><span class="material-icons">lock_reset</span></sub>
        {{en.statusEnterpriseId?.name}}</h2>
      <p class="card-text">{{en.description}}</p>

      <!-- Button trigger modal 1 -->
      <button type="button" (click)="changeStatusActive(en?.id)" class="btn btn-primary" data-toggle="modal"
              data-target="#exampleModal">
        <!-- Button trigger modal 1 -->
        Kích hoạt doanh nghiệp
      </button>
      <!-- Button trigger modal 2 -->
      <button style="margin-left: 20px" type="button" (click)="changeStatusLock(en?.id)" class="btn btn-primary"
              data-toggle="modal"
              data-target="#staticBackdrop">
        Khóa doanh nghiệp
      </button>
      <!-- Button trigger modal 2 -->
    </div>
