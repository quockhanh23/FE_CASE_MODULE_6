<div class="row" style="background-color: palegoldenrod; height: 3px"></div>
<div class="row" style="height: 20px"></div>

<div class="container">
  <div class="row">
    <div class="col-3">
<!--      <a href="#" (click)="findEnterpriseStatusOne()">Danh sách doanh nghiệp chưa kích hoạt</a>-->
    </div>
    <div class="col">
      <a (click)="ngOnInit()">Danh sách tất cả doanh nghiệp</a></div>
  </div>
  <h2>Danh sách tất cả doanh nghiệp</h2>
  <div class="card" *ngFor="let en of enterprise" style="margin-top: 5px">
    <div class="card-header" style="background-color: darkseagreen">
      <strong style="color: #1a237e">{{en.nameCompany}}</strong>
    </div>
    <div class="row">
      <div class="col-8">
        <div class="card-body">
          <h2 class="card-title" style="color: #1a237e">Trạng thái: {{en.statusEnterpriseId?.name}}</h2>
          <div class="row">
            <div class="col-5">
              <p class="card-text">{{en.phoneNumbers}}</p>
            </div>
            <div class="col-5">
              <p class="card-text">{{en.addressCompany}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" style="height: 20px"></div>
<div class="row" style="background-color: palegoldenrod; height: 3px"></div>
