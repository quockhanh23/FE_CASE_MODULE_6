<div id="div1">
  <div id="div2">
    <div style="height: 30px"></div>
    <h2 align="center" id="h2-1"><sub style="color: deeppink">
      <span class="material-icons">local_offer</span></sub>&nbsp;Đề Xuất cho bạn</h2>
  </div>
  <div *ngFor=" let job2 of listJobVIPOrderByDate" id="div3">
    <div class="row">
      <div class="col-6">
        <h2 class="a3 a1" ngbTooltip="Tên doanh nghiệp" routerLink="{{job2.id}}/details"
            style="margin-left: 10px">
        </h2>
      </div>
      <div class="col-6" style="margin-top: 5px">
        <span *ngIf="isLoggedIn()" class="a1" ngbTooltip="Xem chi tiết" routerLink="{{job2.id}}/details"
              style="font-size: 15px">Xem ngay</span>
        <span *ngIf="!isLoggedIn()" (click)="clickDetail()" class="a1" ngbTooltip="Xem chi tiết"
              style="font-size: 15px">Xem ngay</span>
      </div>
    </div>
    <img class="a3" id="img1" src="{{job2?.profileEnterprise?.image}}">
    <p class="a3">Điện thoại: {{job2?.profileEnterprise?.phoneNumbers}}</p>
    <p class="a3">Công ty: {{job2?.profileEnterprise?.nameCompany}}</p>
    <h3 *ngIf="isLoggedIn()" class="a1 a3 a4" routerLink="{{job2.id}}/details" style="color: #1a237e">{{job2?.title}}</h3>
    <h3 *ngIf="!isLoggedIn()" (click)="clickDetail()" class="a1 a3 a4" style="color: #1a237e">{{job2?.title}}</h3>
    <p class="a3">{{job2?.profileEnterprise?.description}}</p>
  </div>
</div>
