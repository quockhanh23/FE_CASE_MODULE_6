<!-- job_listing_area_start  -->
<div class="job_listing_area"
     style="padding-top: 40px; background-color: white;">
  <div class="container">
    <div class="row" class="breadcrumb"
         style="background-color:palegoldenrod">
        <span ngbTooltip="Quay lại"
              style="font-size: 25px; margin-top: 15px" [routerLink]="['/enterprise/myListJob']"
              class="title material-icons a1">keyboard_backspace</span>
      <div class="col-4" align="center">
        <h2 style="margin-top: 11px">Danh sách CV đã ứng tuyển</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="recent_joblist_wrap">
          <div class="row align-items-center">
            <div class="col-md-6">
            </div>
          </div>
        </div>
        <div class="job_lists m-0">
          <div class="row" *ngFor=" let cv of listApply ">
            <div class="col-lg-12 col-md-12">
              <div class="single_jobs white-bg d-flex justify-content-between" style="padding: 0px">
                <div class="jobs_left d-flex align-items-center">
                  <div class="thumb">
                    <img src="https://anhdep123.com/wp-content/uploads/2020/11/avatar-facebook-mac-dinh-nam.jpeg" alt=""
                         style="width: 50px;height: 50px">
                  </div>
                  <div class="jobs_conetent">
                    <a ngbTooltip="Xem CV của ứng viên"
                       (click)="openCv();saveIdCv(cv.fileCVId?.id);saveIdRec(cv.recruitmentId?.id)">
                      <h4 class="a1 a2">{{cv.fileCVId?.fullName}}</h4></a>
                    <div class="links_locat d-flex align-items-center">
                      <div class="location">
                        <p style="color: #f7941d"><i class="fa fa-map-marker"></i> {{cv.fileCVId?.address}}</p>
                      </div>
                      <div class="location">
                        <p><i class="fa-solid fa-cake-candles"></i>{{cv.fileCVId?.age}}</p>
                      </div>
                      <div class="location">
                        <p><i class="fa-solid fa-square-phone-flip"></i> {{cv.fileCVId?.numberPhone}}</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="jobs_right">
                  <div class="apply_now">
                  </div>
                  <div class="jobs_right">
                    <div class="apply_now">
                    </div>
                    <div class="date">
                      <p>Trạng thái: {{cv.statusConfirmId?.name}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="pagination_wrap">
                <ul>
                  <li><a href="#"> <i class="ti-angle-left"></i> </a></li>
                  <li><a href="#"><span>01</span></a></li>
                  <li><a href="#"><span>02</span></a></li>
                  <li><a href="#"> <i class="ti-angle-right"></i> </a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- job_listing_area_end  -->
