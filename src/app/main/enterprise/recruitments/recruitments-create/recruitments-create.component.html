<div class="container mt-4">
  <div class="row" class="breadcrumb">
        <span ngbTooltip="Quay lại"
              style="font-size: 25px; margin-top: 15px" [routerLink]="['/enterprise/detail']"
              class="title material-icons a1">keyboard_backspace</span>
    <div class="col-3" align="center">
      <h2 style="margin-top: 11px">Đăng tuyển dụng</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8" align="">
      <form [formGroup]="recruitmentForm"
            (ngSubmit)="register()">
        <!-- Text input -->
        <div class="form-outline mb-4">
          <label class="form-label">Hình thức công việc</label>
          <input type="text" formControlName="title" class="form-control"/>
        </div>
        <!-- Text input -->
        <div class="form-outline mb-4">
          <label class="form-label">Nơi làm việc</label>
          <input formControlName="address" type="text" class="form-control"/>
        </div>
        <!-- Text input -->
        <div class="form-outline mb-4">
          <label class="form-label">Mô tả công việc</label>
          <input formControlName="description" type="text" class="form-control"/>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label">Mức lương</label>
              <input formControlName="salary" type="text" class="form-control"/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label">Kinh nghiệm</label>
              <input formControlName="experience" type="text" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label">Số lượng tuyển</label>
              <input formControlName="numberOfRecruitments" type="text" class="form-control"/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label">Giới tính</label>
              <input formControlName="gender" type="text" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <p>Ngày kết thúc</p>
            <label for="" class="sr-only"></label>
            <input id="" class="form-control input-group-lg" name="dateOfBirth" type="date"
                   formControlName="dateEnd">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-6">
              <p>Hình thức làm việc</p>
              <select style="width: 150px" formControlName="workId">
                <!--                <option>Chọn</option>-->
                <option *ngFor=" let work of listWork " value="{{work.id}}">{{work.name}}</option>
              </select>
            </div>
            <div class="col-6">
              <p>Vị trí tuyển dụng</p>
              <div class="col-sm-6">

                <select style="width: 150px" formControlName="positionId">
                  <!--                <option>Chọn</option>-->
                  <option *ngFor=" let position of listPosition " value="{{position.id}}">{{position.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row" style="height: 100px;"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Tạo công việc</button>
      </form>
    </div>
   <div class="row" style="height: 100px;"></div>
  </div>
</div>
